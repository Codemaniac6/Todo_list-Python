<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <p>{{ request.user }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <h1>Todo List</h1>

    <form method="GET">
        <input type="text" name='search-area' value="{{ search_input }}" />
        <input type="submit" value="Search" />
    </form>

    <h3><a href="{% url 'task-create' %}">Add new Task</a></h3>

    <table>
        <tr>
            <th>TASKS</th>
            <th>    </th>
            <th>    </th>
        </tr>
            {% for task in tasks %}
                <tr>
                    <td>
                        {{ task.title }}
                    </td>
                    <td>
                        <a href="{% url 'task_detail' task.id %}">View</a>
                    </td>
                    <td>
                        <a href="{% url 'task-edit' task.id %}">Edit</a>
                    </td>
                    <td>
                        <a href="{% url 'task-delete' task.id %}">Delete</a>
                    </td>
                    <td>
                        <button type="button">{{ task.completed }}</button>
                    </td>
                </tr>
            {% empty %}
                <h3>No pending task.</h3>
            {% endfor %}
    </table>
</body>
</html>
