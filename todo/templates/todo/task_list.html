<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
</head>
<body>
    <h1>Todo List</h1>

    <table>
        <tr>
            <th>TASKS</th>
            <th>    </th>
        </tr>
            {% for task in tasks %}
                <tr>
                    <td>
                        {{ task.title }}
                    </td>
                    <td>
                        <a href="{% url 'task_detail' task.id %}">View</a>
                    </td>
                </tr>
            {% empty %}
                <h3>No pending task.</h3>
            {% endfor %}
    </table>
</body>
</html>
